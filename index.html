<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- Header title for the html -->
    <header class="header">Weather Dashboard</header>

    <!-- Search container with the recent search history -->
    <div class="searchContainer">
        <h1 id="search-title">Search for a City:</h1>
        <form id="search-form">
            <input class="input is-rounded" id="inputValue" type="text" placeholder="Enter City">
            <br></br>
            <button class="button is-info" id="search-button">Search</button>
        </form>
        
        <div class="recentSearchContainer">
            <ul id="search-history">
            </ul>
        </div>
    </div>

    <!-- Results container containing todays weather -->
    <div class="resultsContainer">
        <p class="city-name"></p>
        <img class="icon">
        <p class="temp"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <p class="uv-index"></p>
        <span class="tag is-danger" id="UV-Index-Indicator"></span>
    </div>

    <!-- Container for the 5 day forcast -->
    <div class="forecastContainer">
        <h2 id="forecast-title">5 Day Forecast:</h2>
        <div id="forecast">
            <p class="date"></p>
            <img class="for-icon">
            <p class="for-temp"></p>
            <p class="for-wind"></p>
            <p class="for-humidity"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="Assets/script.js"></script>
</body>
</html>
